<div class="col-5"></div>
<div class="container my-5 pt-5 pb-3 col-5">
  <div>
    <h2>New Project</h2>
    <hr />
    <form #projectForm="ngForm" (ngSubmit)="addProject(projectForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter name"
          name="name"
          required
          minlength="4"
          #name="ngModel"
          ngModel
        />
        <div
          *ngIf="name.errors && (name.dirty || name.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!name.errors.required">
            Name is required
          </div>
          <div [hidden]="!name.errors.minlength">
            Name should be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input
          class="custom-control-input"
          type="checkbox"
          id="isClosed"
          ngModel
          name="isClosed"
        />
        <label class="custom-control-label" for="isClosed">Is Closed</label>
      </div>
      <br />
      <div class="row justify-content-end">
        <button class="btn btn-success mr-4" [routerLink]="['/projects']">
          Back
        </button>
        <button
          type="submit"
          class="btn btn-primary mr-4"
          [disabled]="projectForm.pristine || projectForm.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
