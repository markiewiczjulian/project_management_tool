<div class="container-fluid">
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary shadow">
    <a
      [routerLink]="['/home']"
      routerLinkActive="router-link-active"
      class="navbar-brand py-0 ml-2"
      >
  <i class="fas fa-kiwi-bird fa-2x" id="kiwi" style="color: #f8f9fa"></i>
  </a>

    <button
      #navbarToggler
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      (click)="isShown = !isShown"
      [attr.aria-expanded]="isShown"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      [ngClass]="{ show: isShown }"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            [routerLink]="['/account', loggedUser]"
            routerLinkActive="router-link-active"
            class="nav-link"
            ><i class="fas fa-user-circle fa-2x d-none d-md-block"></i
            ><span class="d-block d-md-none">Account</span></a
          >
        </li>
        <li class="nav-item">
          <a
            (click)="logOut()"
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            class="nav-link"
            ><i
              class="fas fa-power-off fa-2x d-none d-md-block"
              id="log-out"
            ></i
            ><span class="d-block d-md-none">Log out</span></a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
